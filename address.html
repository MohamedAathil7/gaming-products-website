<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="address.css" />
    <link rel="stylesheet" href="bill.css" />
    <title>Address</title>
  </head>
  <body>
    <div class="container">
      <form action="bill.html" onsubmit="return validation()">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <label for="exampleInputName" class="form-label">Name</label>

              <input type="text" placeholder="Enter your name" id="exampleInputName" />
              <span id="error-name" style="color:blue; font-size: 15px; "></span>
            </div>
            <div class="inputBox">       
               <label for="exampleInputNumber" class="form-label">Phone number</label>

              <input type="tel" placeholder="Enter phone number" id="exampleInputNumber" />
              <span id="error-number" style="color: blue; font-size: 15px"></span>

            </div>
            <div class="inputBox">
              <label for="exampleInputAddress" class="form-label">Address</label>

              <input type="text" placeholder="Fill your address" id="exampleInputAddress" />
              <span id="error-address" style="color: blue; font-size: 15px"></span>

            </div>
            <div class="inputBox">
              <label for="exampleInputCity" class="form-label">City</label>

              <input type="text" placeholder="Enter your city" id="exampleInputCity"/>
              <span id="error-city" style="color: blue; font-size: 15px"></span>

            </div>
            <div class="inputBox">
              <label for="exampleInputPincode" class="form-label">Pin Code</label>

              <input type="tel" placeholder="123 456" id="exampleInputPincode"/>
              <span id="error-pincode" style="color: blue; font-size: 15px"></span>
            </div>
           
            

            
          </div>
        </div>
      
        <button type="submit" class="submit-btn" >Go to payment</button>

      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
