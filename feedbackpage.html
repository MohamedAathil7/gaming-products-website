<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- custom css file link  -->
  <link rel="stylesheet" href="address.css" />
  <link rel="stylesheet" href="bill.css" />
  <title>feedback</title>
</head>

<body>
  <div class="container">
    <form name="form-google-sheet" method="post" onsubmit="return validation1()">
      <div class="row">
        <div class="col">
          <h3 class="title">Give us your Feedback</h3>

          <div class="inputBox">
            <label for="exampleInputName" class="form-label">Full Name</label>

            <input type="text" placeholder="Enter your name" name="name" id="exampleInputName" />
            <span id="error-name" style="color:blue; font-size: 15px; "></span>
          </div>
          <div class="inputBox">
            <label for="exampleInputemail" class="form-label">Email address</label>

            <input type="text" placeholder="Enter Email "  name="email" id="exampleInputemail" />
            <span id="error-email" style="color: blue; font-size: 15px"></span>

          </div>
          
            <label >Feedback</label>
          <div class="inputBox">
            <textarea id="exampleInputfeedback" name="feedback" placeholder="Write your thoughts" cols="30" rows="10"></textarea>
            <span id="error-feedback" style="color: blue; font-size: 15px"></span>


          </div>

          <button type="submit" class="submit-btn">Submit your response</button>


        </div>
      </div>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="all.js"></script>
</body>

</html>
